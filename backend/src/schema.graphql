type Message {
  id: Int!
  level: String
  contents: String!
  fileName: String
  project: Project
  tags: [Tag]
  createdAt: String!
}

type CreateProjectResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  CreateProject(projectName: String!): CreateProjectResponse!
  SignIn(userEmail: String!, userName: String!): SignInResponse!
}

type Project {
  id: Int!
  name: String!
  participants: [User]!
  admin: User
  messages: [Message]
  tags: [Tag]
  createdAt: String!
  updatedAt: String
}

type Tag {
  id: Int!
  name: String!
  messages: [Message]!
  color: String
  projects: Project
  createdAt: String!
  updatedAt: String
}

type User {
  id: Int!
  userName: String!
  userMail: String!
  innerProjects: [Project]
  manages: [Project]
  createdAt: String!
  updatedAt: String
}

type Query {
  User: String!
}

type SignInResponse {
  ok: Boolean!
  error: String
  token: String
}
